  <div class="crud">
    <form method="post" autocomplete="off" class="cabeca" id="form">
      <label for="id" class="id-label">ID Cargo</label></label>
      <input type="tel" class="campo input" name="$id" id="id" oninput="mascaraId(this)" onpaste="return false"
        ondrop="return false" onclick="controlaFalhasInputId()" required>
      <div class="centraliza">
        <button type="button" onclick="buscarBotao()" class="campo botao buscar" id="buscar">buscar</button>
      </div>
      <div class="centraliza">
        <a href="listar.html">
          <button type="button" class="btn campo botao listar" id="listar">listar</button>
        </a>
      </div>
      <div class="corpo container">
        <div class="linha row">
          <div class="col-6 label-dado">NOME CARGO</div>
          <input type="text" name="lb1" class="col-6 input-dado" id="lb1" min="1" maxlength="24" required disabled>
        </div>
        <div class="linha row">
          <div class="col-6 label-dado">DESCRIÇÃO CARGO</div>
          <textarea name="lb2" class="col-6 input-dado" id="lb2" minlength="4" required disabled></textarea>
        </div>
      </div>
    </form>
    <div class="centro">
      <a href="/index.html" class="btn btn-primary"
